name: Frontend CI

on:
  push:
    paths:
      - 'frontend/**'
  pull_request:
    paths:
      - 'frontend/**'

jobs:
  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/package-lock.json', 'frontend/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: |
          if npm run -s lint; then echo "lint OK"; else echo "No lint script or lint failed" && exit 1; fi

      - name: Run tests
        run: |
          if npm run -s test -- --watchAll=false; then echo "tests passed"; else echo "No tests or tests failed" && exit 1; fi

      - name: Detect build tool and build
        run: |
          if grep -q "\"vite\"" package.json 2>/dev/null; then
            echo "Detected Vite -> running npm run build (vite)"
            npm run build
            echo "artifact_dir=dist" >> $GITHUB_ENV
          elif grep -q "\"react-scripts\"" package.json 2>/dev/null; then
            echo "Detected Create React App -> running npm run build"
            npm run build
            echo "artifact_dir=build" >> $GITHUB_ENV
          else
            echo "No vite or react-scripts found. Attempting npm run build"
            npm run build || (echo "Build failed; adjust workflow if your build command is different" && exit 1)
            # If build outputs 'dist' or 'build', it's fine â€” try both
            if [ -d build ]; then echo "artifact_dir=build" >> $GITHUB_ENV; fi
            if [ -d dist ]; then echo "artifact_dir=dist" >> $GITHUB_ENV; fi
          fi

      - name: Upload frontend build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: ${{ env.artifact_dir }}
